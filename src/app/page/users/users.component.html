<div class="mat-elevation-z8" class="container">
  <table mat-table [dataSource]="dataSource">
    @for(column of headColumns; track column) {
      <span>column:{{column}}</span>
      <ng-container [matColumnDef]="column">
        <span>column:{{column}}</span>
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="headColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: headColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
  </mat-paginator>
</div>
