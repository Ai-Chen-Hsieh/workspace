<form [formGroup]="loginform" (ngSubmit)="login()">
  <mat-card class="login-card">
      <mat-card-header>
          <h2>User Login</h2>
      </mat-card-header>
      <mat-card-content class="login-content">
          <mat-form-field>
              <mat-label>Username</mat-label>
              <input formControlName="username" matInput>
          </mat-form-field>
          <mat-form-field >
              <mat-label>Password</mat-label>
              <input [type]="showPassword ? 'text' : 'password'" formControlName="password" matInput>
              <button mat-icon-button matSuffix type="button" style="margin-right: 0.25em;" (click)="togglePassword()">
                @if(showPassword){
                    <mat-icon>visibility</mat-icon>
                }@else{ 
                    <mat-icon>visibility_off</mat-icon>
                }
              </button>
          </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="login-action">
            <button type="submit" color="primary" mat-flat-button class="btn-100">Login</button>
      </mat-card-actions>

  </mat-card>
</form>
